---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
    <div class="post row">
      <div class="col-md-1"></div>
      <div class="col-md-2">
        <div class="post-date">
          {{ post.date | date_to_string }}
        </div>
      </div>

      <div class="col-md-7">
        <div class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </div>

        <div class="post-excerpt">
          {{ post.excerpt }}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
