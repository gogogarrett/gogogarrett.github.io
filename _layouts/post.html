---
layout: default
---

<div class="post post-full">
  <div class="post-header row">
    <div class="col-md-1"></div>
    <div class="col-md-2">
      <p class="post-date">
        {{ page.date | date: "%b %-d, %Y" }}
      </p>
    </div>

    <div class="col-md-7">
      <div class="post-title">
        {{ page.title }}
      </div>
    </div>
  </div>

  <div class="post-content row">
    <div class="col-md-3"></div>
    <div class="col-md-7">
      <article class="post-content">
        {{ content }}
      </article>
    </div>
  </div>
</div>
